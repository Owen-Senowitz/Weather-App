<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input id="autocomplete" placeholder="Enter A City" type="text" class="search-box">
        </header>
        <main>
            <section class="location">
                <div class="city">City</div>
                <div class="date">Date</div>
            </section>
            <div class="current">
                <div class="temp">Temperature<span></span></div>
                <div class="weather">Weather Type</div>
                <div class="hi-low">High / Low</div>
            </div>
        </main>
    </div>
    <script>
        let autocomplete;
        function initAutocomplete() {
            autocomplete = new google.maps.places.Autocomplete(
                document.getElementById('autocomplete'),
                {
                    types: ['geocode'],
                    componentRestrictions: {'country': ['US']},
                    fields: ['place_id', 'geometry', 'name']
                });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC52lNM3bfP4jNw_6iyuGINh9frHKsrDXw&libraries=places&callback=initAutocomplete"
    async defer></script>
    <script src="app.js"></script>
</body>
</html>
